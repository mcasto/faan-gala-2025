<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <fieldset class="p-2">
    <legend>Información del Donante</legend>
    <input
      type="text"
      name="donor_name"
      placeholder="Donante o Empresa"
      required
      class="w-full p-2 mb-4 border border-gray-300 rounded"
    />
  </fieldset>

  <fieldset class="p-2">
    <legend>Nombre de Contacto</legend>
    <input
      type="text"
      name="individual_name"
      placeholder="Nombre Individual"
      required
      class="w-full p-2 mb-4 border border-gray-300 rounded"
    />
  </fieldset>

  <fieldset class="p-2">
    <legend>Correo Electrónico</legend>
    <input
      type="email"
      name="email"
      placeholder="Correo Electrónico"
      required
      class="w-full p-2 mb-4 border border-gray-300 rounded"
    />
  </fieldset>

  <fieldset class="p-2">
    <legend>Número de Teléfono</legend>
    <input
      type="tel"
      name="phone"
      placeholder="Teléfono"
      required
      class="w-full p-2 mb-4 border border-gray-300 rounded"
    />
  </fieldset>

  <fieldset class="p-2">
    <legend>Dirección</legend>
    <input
      type="text"
      name="address"
      placeholder="Dirección"
      required
      class="w-full p-2 mb-4 border border-gray-300 rounded"
    />
  </fieldset>

  <fieldset class="p-2">
    <legend>Línea 2 de Dirección (opcional)</legend>
    <input
      type="text"
      name="address_2"
      placeholder="Línea 2 de Dirección (opcional)"
      class="w-full p-2 mb-4 border border-gray-300 rounded"
    />
  </fieldset>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
  <fieldset class="p-2">
    <legend>Nombre del Artículo</legend>
    <input
      type="text"
      name="item_name"
      placeholder="Nombre del Artículo"
      required
      class="w-full p-2 mb-4 border border-gray-300 rounded"
    />
  </fieldset>

  <fieldset class="p-2">
    <legend>Valor del Artículo</legend>
    <input
      type="number"
      name="item_value"
      step="0.01"
      placeholder="Valor del Artículo"
      class="w-full p-2 mb-4 border border-gray-300 rounded"
    />
  </fieldset>

  <fieldset class="p-2 md:col-span-2 lg:col-span-1">
    <legend>Imagen del Artículo</legend>
    <input
      type="file"
      name="item_image"
      accept="image/*"
      class="w-full p-2 mb-4 border border-gray-300 rounded"
    />
  </fieldset>
</div>

<div class="grid grid-cols-1 gap-4 mt-4">
  <fieldset class="p-2">
    <legend>Descripción del Artículo</legend>
    <textarea
      name="description"
      rows="4"
      placeholder="Descripción del Artículo"
      class="w-full p-2 mb-4 border border-gray-300 rounded"
    ></textarea>
  </fieldset>

  <fieldset class="p-2">
    <legend>Términos y Condiciones</legend>
    <textarea
      name="terms"
      rows="4"
      placeholder="Términos y Condiciones (si aplican)"
      class="w-full p-2 mb-4 border border-gray-300 rounded"
    ></textarea>
  </fieldset>
</div>

<div class="flex justify-end mt-6 p-2">
  <button
    type="submit"
    class="px-4 py-2 rounded bg-yellow-500 text-slate-800 font-semibold hover:bg-yellow-600 hover:text-white transition"
  >
    Enviar Artículo para Subasta
  </button>
</div>
